    <section id="order" class="section ">
        <div class="container">
            <h2 class="text-center">Order Online</h2>
            <p class="text-center">Take-Away or delivery, now both made easy</p>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="phnumber" class="form-label">Mobile No.</label>
                    <input type="number" class="form-control" id="phnumber" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="wmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="order">Order</label>
                    <textarea class="form-control" id="inputMessage" rows="4" placeholder="Your Order"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Order</button>
                  <button type="reset" class="btn btn-primary">Reset</button>
            </form>
        </div>
